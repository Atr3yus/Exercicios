<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/download-icon-super+tiny+icons+javascript-1324450741921820748_0.svg" type="image/x-icon">
    <title>Bolinha Pulsando</title>
</head>
<body>
    <h1>Bolinha Pulsando</h1>
    
    <hr><br> 

<canvas width="600" height="400"></canvas>


<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d")

    pincel.fillStyle = "white";
    pincel.fillRect(0, 0, 600, 400);


    function desenhaCirculo(x, y, raio){

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function limpaTela(){

        pincel.clearRect(0, 0, 600, 400);
    }

    var raio = 19;
    var pulso = 1;

    function pulsa(){

        limpaTela();
        desenhaCirculo(300, 200, raio);
        raio = raio + pulso;

        if(raio < 20){
            pulso ++;
        } else if(raio > 29){
            pulso --;
        }
        console.log(raio);
    }

    setInterval(pulsa, 100);
    


</script>

</body>
