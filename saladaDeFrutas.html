<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/download-icon-super+tiny+icons+javascript-1324450741921820748_0.svg" type="image/x-icon">
    <title>Salada de frutas</title>
</head>
<body>

    <h1>Salada de Frutas</h1>

    <hr><br>

    <script>

        var ingredientes = [];

        var quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));
        console.log("Quantidades = " + quantidade);
        document.write("Quantidades de ingredientes = " + quantidade);
        var contador = 1;


        while( contador <= quantidade){

            var ingrediente = prompt("Infome o ingrediente " + contador); 

            if(ingrediente !== ingredientes){
                var repetido = false;

                for(var posicao = 0; posicao < ingredientes.length; posicao++){

                    if(ingredientes[posicao] == ingrediente){
                        repetido = true;
                        alert("Item repetido, digite outro!!");
                        break;
                    }
                }

            } 
            
            if(repetido == false){
                ingredientes.push(ingrediente);
                contador++;
            }
        }

        console.log(ingredientes);
        document.write("<br><hr>Os ingredientes escolhidos são = " + ingredientes);


    </script>

</body>
