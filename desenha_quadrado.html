<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/download-icon-super+tiny+icons+javascript-1324450741921820748_0.svg" type="image/x-icon">
    <title>Desenha Quadrado</title>
</head>
<body>
    <h1>Desenha Quadrado</h1>
    <hr><br> 



<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, tamanho,cor){

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, tamanho);
        pincel.fillStroke = "black";
        pincel.strokeRect(x, y, tamanho, tamanho);
    }

    function desenhaTexto(texto, x , y) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='20px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);    
    }

    desenhaTexto("Qual é a fração?", 50, 30);

    desenhaQuadrado(50, 50, 100, "green");
    desenhaQuadrado(150, 50, 100, "green");
    desenhaQuadrado(250, 50, 100, "green");
    desenhaQuadrado(350, 50, 100, "white");
    


</script>

</body>
